<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل رواية الإيلفار - تجربة مميزة</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --cyan: #00f2ff;
            --purple: #7000ff;
            --dark: #050811;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; }

        body {
            background: var(--dark);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1000px; /* للتحكم في البعد الثالث */
        }

        /* خلفية النجوم المتحركة */
        .bg-overlay {
            position: absolute;
            width: 200%; height: 200%;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(0, 242, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 20% 80%, rgba(112, 0, 255, 0.1) 0%, transparent 40%);
            animation: bg-rotate 20s linear infinite;
            z-index: -1;
        }

        @keyframes bg-rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* الحاوية الرئيسية بتأثير 3D */
        .main-container {
            position: relative;
            width: 380px;
            transform-style: preserve-3d;
            transition: transform 0.1s ease;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 40px 30px;
            text-align: center;
            color: white;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            overflow: hidden;
            animation: card-entrance 1.2s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes card-entrance {
            0% { opacity: 0; transform: translateZ(-200px) rotateX(20deg); }
            100% { opacity: 1; transform: translateZ(0) rotateX(0); }
        }

        /* أيقونة الدرع المشع */
        .shield-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--cyan);
            text-shadow: 0 0 20px var(--cyan);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.1); filter: brightness(1.5); }
        }

        h1 {
            font-weight: 900;
            font-size: 2.2rem;
            letter-spacing: -1px;
            background: linear-gradient(to bottom, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
        }

        /* شبكة الإحصائيات بتصميم نيون */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 40px;
        }

        .stat-item {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 15px;
            border-bottom: 2px solid transparent;
            transition: 0.3s;
        }

        .stat-item:hover {
            background: rgba(255,255,255,0.1);
            border-bottom-color: var(--cyan);
            transform: translateY(-5px);
        }

        .stat-item i { color: var(--cyan); margin-bottom: 5px; font-size: 1.2rem; }
        .stat-item span { display: block; font-size: 0.8rem; opacity: 0.6; }

        /* زر التحميل الخارق */
        .cyber-button {
            position: relative;
            width: 100%;
            padding: 20px;
            background: transparent;
            color: var(--cyan);
            border: 2px solid var(--cyan);
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 900;
            cursor: pointer;
            text-transform: uppercase;
            overflow: hidden;
            transition: 0.4s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
        }

        .cyber-button:hover {
            background: var(--cyan);
            color: var(--dark);
            box-shadow: 0 0 30px var(--cyan);
        }

        .cyber-button::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: 0.5s;
        }

        .cyber-button:hover::before {
            left: 100%;
        }

        /* تلميح الحالة */
        .glitch-text {
            margin-top: 20px;
            font-size: 0.8rem;
            color: var(--purple);
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0% { opacity: 1; }
            50% { opacity: 0.3; transform: translateX(2px); }
            51% { opacity: 1; transform: translateX(-2px); }
            100% { opacity: 1; }
        }

    </style>
</head>
<body>

<div class="bg-overlay"></div>

<div class="main-container" id="cardContainer">
    <div class="glass-card">
        <div class="shield-icon">
            <i class="fas fa-biohazard"></i> </div>

        <h1>الإيلفار</h1>

        <div class="stats-grid">
            <div class="stat-item">
                <i class="fas fa-file-pdf"></i>
                <span>النوع</span>
                <strong>E-BOOK</strong>
            </div>
            <div class="stat-item">
                <i class="fas fa-bolt"></i>
                <span>السرعة</span>
                <strong>ULTRA</strong>
            </div>
        </div>

        <a href="33.pdf" download class="cyber-button">
            <span>تحميل الرواية</span>
            <i class="fas fa-chevron-right"></i>
        </a>

        <div class="glitch-text">النظام جاهز للاختراق الآمن</div>
    </div>
</div>

<script>
    const container = document.getElementById('cardContainer');
    const card = document.querySelector('.glass-card');

    // تأثير الـ 3D عند تحريك الماوس
    document.addEventListener('mousemove', (e) => {
        let xAxis = (window.innerWidth / 2 - e.pageX) / 15;
        let yAxis = (window.innerHeight / 2 - e.pageY) / 15;
        
        container.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
    });

    // إعادة الكارت لوضعه الطبيعي عند خروج الماوس
    document.addEventListener('mouseleave', () => {
        container.style.transform = `rotateY(0deg) rotateX(0deg)`;
        container.style.transition = "all 0.5s ease";
    });

    document.addEventListener('mouseenter', () => {
        container.style.transition = "none";
    });

    // إضافة صوت خفيف أو تأثير عند الضغط
    const button = document.querySelector('.cyber-button');
    button.addEventListener('mousedown', () => {
        card.style.transform = "scale(0.95) translateZ(-20px)";
    });
    button.addEventListener('mouseup', () => {
        card.style.transform = "scale(1) translateZ(0)";
    });
</script>

</body>
</html>
