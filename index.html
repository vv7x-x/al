<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رواية الإيلفار - بوابة التحميل الذكية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --accent: #00ffd5;
            --main-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass: rgba(255, 255, 255, 0.07);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0b0e14;
            overflow: hidden;
            perspective: 1000px;
        }

        /* الأشكال الخلفية المتحركة */
        .blob {
            position: absolute;
            width: 400px;
            height: 400px;
            background: var(--main-gradient);
            filter: blur(80px);
            border-radius: 50%;
            z-index: -1;
            animation: move 20s infinite alternate;
        }

        @keyframes move {
            from { transform: translate(-50%, -50%) scale(1); }
            to { transform: translate(50%, 50%) scale(1.2); }
        }

        /* الكرت الزجاجي */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            padding: 40px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 50%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: 0.5s;
        }

        .glass-card:hover::before { left: 100%; }

        h1 {
            font-size: 2.2rem;
            font-weight: 900;
            background: linear-gradient(to right, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        /* دائرة التحميل المتطورة */
        .progress-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 30px auto;
        }

        svg {
            transform: rotate(-90deg);
        }

        circle {
            fill: none;
            stroke-width: 8;
            stroke-linecap: round;
        }

        .bg-circle { stroke: rgba(255,255,255,0.1); }
        
        .prog-circle {
            stroke: var(--accent);
            stroke-dasharray: 314;
            stroke-dashoffset: 314;
            transition: stroke-dashoffset 0.1s linear;
            filter: drop-shadow(0 0 8px var(--accent));
        }

        .percentage {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }

        /* أزرار تفاعلية */
        .download-btn {
            background: #fff;
            color: #0b0e14;
            border: none;
            padding: 18px 40px;
            border-radius: 20px;
            font-size: 1.2rem;
            font-weight: 800;
            cursor: pointer;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            width: 100%;
            display: none; /* مخفي في البداية */
            text-decoration: none;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .download-btn:hover {
            transform: scale(1.05);
            background: var(--accent);
            box-shadow: 0 15px 30px rgba(0, 255, 213, 0.4);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 20px;
        }

        .stat-box span { display: block; font-size: 0.8rem; color: #aaa; }
        .stat-box b { font-size: 1.1rem; color: #fff; }

    </style>
</head>
<body>

<div class="blob"></div>

<div class="glass-card">
    <i class="fa-solid fa-bolt" style="color: var(--accent); font-size: 2rem; margin-bottom: 10px;"></i>
    <h1>رواية الإيلفار</h1>
    <p style="color: #ccc;">رابط التحميل المباشر والآمن</p>

    <div class="progress-container" id="prog-wrapper">
        <svg width="120" height="120">
            <circle class="bg-circle" cx="60" cy="60" r="50"></circle>
            <circle class="prog-circle" id="circle" cx="60" cy="60" r="50"></circle>
        </svg>
        <div class="percentage" id="percent-text">0%</div>
    </div>

    <a href="33.pdf" download id="download-link" class="download-btn">
        <i class="fas fa-arrow-down"></i> ابدأ التحميل الآن
    </a>

    <div class="stats">
        <div class="stat-box"><span>الحجم</span><b>4.8 MB</b></div>
        <div class="stat-box"><span>الصيغة</span><b>PDF</b></div>
        <div class="stat-box"><span>الأمان</span><b>مشفر</b></div>
    </div>
</div>

<script>
    let progress = 0;
    const circle = document.getElementById('circle');
    const percentText = document.getElementById('percent-text');
    const downloadBtn = document.getElementById('download-link');
    const progWrapper = document.getElementById('prog-wrapper');

    const totalCircumference = 2 * Math.PI * 50;

    const interval = setInterval(() => {
        progress += 1;
        
        // تحديث الدائرة
        const offset = totalCircumference - (progress / 100) * totalCircumference;
        circle.style.strokeDashoffset = offset;
        percentText.innerText = progress + '%';

        if (progress >= 100) {
            clearInterval(interval);
            progWrapper.style.display = 'none';
            downloadBtn.style.display = 'block';
            downloadBtn.style.animation = 'fadeInUp 0.5s ease forwards';
        }
    }, 50); // سرعة العداد (5 ثواني إجمالاً)
</script>

</body>
</html>
