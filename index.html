<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تحميل رواية الايلفار</title>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Cairo', sans-serif;
    }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(-45deg, #1f1c2c, #928dab, #16222a, #3a6073);
        background-size: 400% 400%;
        animation: gradientBG 12s ease infinite;
    }

    @keyframes gradientBG {
        0% {background-position: 0% 50%;}
        50% {background-position: 100% 50%;}
        100% {background-position: 0% 50%;}
    }

    .card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
        padding: 50px 40px;
        border-radius: 20px;
        text-align: center;
        color: #fff;
        width: 350px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(40px);}
        to {opacity: 1; transform: translateY(0);}
    }

    h1 {
        margin-bottom: 15px;
        font-size: 28px;
    }

    .file-name {
        margin-bottom: 25px;
        font-size: 16px;
        color: #ddd;
    }

    .download-btn {
        display: inline-block;
        padding: 15px 30px;
        border-radius: 50px;
        background: linear-gradient(45deg, #00c9a7, #00f2fe);
        color: white;
        font-size: 18px;
        text-decoration: none;
        position: relative;
        overflow: hidden;
        transition: 0.4s ease;
    }

    .download-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 0 20px #00f2fe;
    }

    .download-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: rgba(255,255,255,0.3);
        transform: skewX(-30deg);
        transition: 0.5s;
    }

    .download-btn:hover::before {
        left: 100%;
    }

    .icon {
        margin-left: 8px;
    }

    footer {
        margin-top: 25px;
        font-size: 13px;
        color: #ccc;
    }
</style>
</head>

<body>

<div class="card">
    <h1>تحميل رواية الايلفار</h1>
    <div class="file-name">اسم الملف: 33.pdf</div>

    <a href="33.pdf" download class="download-btn">
        <span class="icon">⬇</span>
        تحميل الآن
    </a>

    <footer>
        اضغط على الزر لتنزيل الرواية بصيغة PDF
    </footer>
</div>

</body>
</html>
