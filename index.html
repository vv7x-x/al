<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تحميل رواية الايلفار</title>
    <style>
        body {
            font-family: "Cairo", Arial, sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #2c3e50);
            color: white;
            text-align: center;
            padding: 100px 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            display: inline-block;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 32px;
        }

        p {
            margin-bottom: 30px;
            font-size: 18px;
            color: #ddd;
        }

        .download-btn {
            text-decoration: none;
            background-color: #00c9a7;
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            transition: 0.3s ease;
        }

        .download-btn:hover {
            background-color: #00a88a;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>تحميل رواية الايلفار</h1>
        <p>اضغط على الزر التالي لتنزيل ملف الرواية بصيغة PDF</p>
        <a class="download-btn" href="alailfar.pdf" download>
            تحميل الرواية PDF
        </a>
    </div>

</body>
</html>
