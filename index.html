<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ÿ®Ÿàÿßÿ®ÿ© ÿ•ŸäŸÑŸÅÿßÿ± | ÿßŸÑŸÖÿÆÿ∑Ÿàÿ∑ÿ© ÿßŸÑÿπÿ∏ŸÖŸâ</title>

    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cinzel:wght@400;700;900&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --gold: #c5a059;
            --gold-bright: #ffdf91;
            --glow: rgba(197, 160, 89, 0.6);
            --bg: #030305;
            --panel-bg: rgba(10, 10, 18, 0.95);
            --transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            min-height: 100dvh;
            background: var(--bg);
            color: #fff;
            font-family: 'Amiri', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1000px;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        /* ===== Cinematic Background ===== */
        .stars-container {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: radial-gradient(circle at center, #0d0d15 0%, #000 100%);
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            opacity: 0.5;
            animation: pulse var(--d) infinite alternate;
        }

        @keyframes pulse {
            from {
                opacity: 0.2;
                transform: scale(0.8);
            }

            to {
                opacity: 0.8;
                transform: scale(1.2);
            }
        }

        .fog {
            position: absolute;
            inset: -50%;
            background: radial-gradient(circle, rgba(197, 160, 89, 0.05) 0%, transparent 70%);
            animation: fogMove 120s linear infinite;
            pointer-events: none;
        }

        @keyframes fogMove {
            0% {
                transform: translate(0, 0) rotate(0);
            }

            50% {
                transform: translate(-10%, 5%) rotate(180deg);
            }

            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }

        /* ===== Premium Portal ===== */
        .portal-wrapper {
            position: relative;
            width: min(90vw, 550px);
            aspect-ratio: 1/1.2;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: var(--transition);
        }

        .portal {
            position: relative;
            width: 80%;
            height: 80%;
            border-radius: 50% 50% 45% 45%;
            background: radial-gradient(circle at center, #111 0%, #000 80%);
            border: 2px solid var(--gold);
            box-shadow:
                0 0 50px var(--glow),
                inset 0 0 30px rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            cursor: pointer;
            z-index: 2;
            transition: var(--transition);
            overflow: hidden;
        }

        .portal:hover {
            transform: scale(1.03) translateY(-10px);
            box-shadow: 0 15px 70px var(--glow);
        }

        .portal.opened {
            transform: scale(0.9) rotateX(20deg);
            opacity: 0.3;
            filter: blur(5px);
        }

        /* Rune Rings */
        .ring {
            position: absolute;
            border-radius: 50%;
            border: 1px solid rgba(197, 160, 89, 0.2);
            pointer-events: none;
        }

        .ring-1 {
            width: clamp(100%, 110%, 110%);
            height: clamp(100%, 110%, 110%);
            animation: rotate 30s linear infinite;
            border-style: dashed;
        }

        .ring-2 {
            width: clamp(110%, 125%, 125%);
            height: clamp(110%, 125%, 125%);
            animation: rotate 45s linear infinite reverse;
            opacity: 0.15;
        }

        .ring-3 {
            width: clamp(120%, 140%, 140%);
            height: clamp(120%, 140%, 140%);
            animation: rotate 60s linear infinite;
            opacity: 0.1;
        }

        @keyframes rotate {
            from {
                transform: rotate(0);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .portal h1 {
            font-family: 'Cinzel', serif;
            font-size: clamp(2rem, 8vw, 3.5rem);
            font-weight: 900;
            color: var(--gold);
            text-shadow: 0 0 20px var(--glow);
            letter-spacing: 0.2em;
            margin-bottom: 0.5rem;
            background: linear-gradient(to bottom, var(--gold-bright), var(--gold));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .portal p {
            font-size: clamp(0.9rem, 3vw, 1.2rem);
            color: #ccc;
            margin-bottom: 1rem;
            max-width: 80%;
        }

        .subtitle {
            font-style: italic;
            font-size: 0.85rem !important;
            opacity: 0.6;
        }

        /* ===== Modern Glass Modal ===== */
        .modal {
            position: fixed;
            inset: 0;
            z-index: 100;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(15px);
            display: grid;
            place-items: center;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
            padding: 20px;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            width: 100%;
            max-width: 450px;
            max-height: 85vh;
            background: var(--panel-bg);
            border: 1px solid var(--gold);
            border-radius: 24px;
            padding: clamp(1.5rem, 6vw, 3rem) clamp(1rem, 5vw, 2rem);
            text-align: center;
            position: relative;
            transform: translateY(30px);
            transition: var(--transition);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            overflow-y: auto;
        }

        .modal.active .modal-content {
            transform: translateY(0);
        }

        .modal-content h2 {
            font-family: 'Cinzel', serif;
            color: var(--gold);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .file-info {
            margin-bottom: 2.5rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            font-size: 1rem;
            color: #aaa;
        }

        .modal-buttons {
            display: grid;
            gap: 1rem;
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: var(--gold);
            color: #000;
            box-shadow: 0 4px 15px var(--glow);
        }

        .btn-primary:hover {
            background: var(--gold-bright);
            transform: translateY(-2px);
        }

        .btn-outline {
            border: 1px solid var(--gold);
            color: var(--gold);
        }

        .btn-outline:hover {
            background: rgba(197, 160, 89, 0.1);
        }

        .close-btn {
            margin-top: 2rem;
            color: #666;
            cursor: pointer;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .close-btn:hover {
            color: #fff;
        }

        /* ===== Responsive Fixes ===== */
        @media (max-width: 480px) {
            .portal-wrapper {
                width: 85vw;
            }

            .portal {
                padding: 1.5rem 1rem;
                border-width: 1px;
            }

            .modal-content {
                padding: 2rem 1.2rem;
                border-radius: 16px;
                margin: 10px;
            }

            .portal h1 {
                font-size: clamp(1.8rem, 10vw, 2.5rem);
            }

            .portal p {
                font-size: 0.85rem;
            }
        }

        @media (max-height: 700px) {
            .portal-wrapper {
                height: 75dvh;
                width: auto;
                aspect-ratio: 1/1.2;
            }

            .portal {
                padding: 1rem;
            }

            .modal-content {
                padding: 1.5rem 1rem;
                max-height: 90vh;
            }

            .file-info {
                margin-bottom: 1.5rem;
            }

            .portal h1 {
                margin-bottom: 0.2rem;
            }
        }
    </style>
</head>

            <p class="subtitle">ÿßŸÑÿ≠ŸÇŸäŸÇÿ© ÿÆŸÑŸÅ ÿßŸÑÿ∏ŸÑÿßŸÑ</p>

    <audio id="openSound" src="open.mp3" preload="auto"></audio>

    <script>
        const portal = document.getElementById("portal");
        const modal = document.getElementById("modal");
        const fileSize = document.getElementById("fileSize");
        const openSound = document.getElementById("openSound");
        const closeSound = document.getElementById("closeSound");
        const closeBtn = document.getElementById("closeBtn");
        const starsContainer = document.getElementById("stars");

        // Create Starfield
        function createStars() {
            const count = window.innerWidth < 600 ? 50 : 150;
            for (let i = 0; i < count; i++) {
                const star = document.createElement("div");
                star.className = "star";
                const size = Math.random() * 2 + 1;
                star.style.width = size + "px";
                star.style.height = size + "px";
                star.style.left = Math.random() * 100 + "%";
                star.style.top = Math.random() * 100 + "%";
                star.style.setProperty('--d', (Math.random() * 3 + 2) + "s");
                starsContainer.appendChild(star);
            }
        }
        createStars();

        portal.addEventListener("click", async () => {
            try {
                openSound.currentTime = 0;
                await openSound.play();
            } catch (e) { }

            portal.classList.add("opened");
            setTimeout(() => {
                modal.classList.add("active");
                getFileSize();
            }, 300);
        });

        function closePortal() {
            modal.classList.remove("active");
            setTimeout(() => {
                portal.classList.remove("opened");
            }, 300);

            try {
                closeSound.currentTime = 0;
                closeSound.play();
            } catch (e) { }
        }

        closeBtn.onclick = closePortal;

        window.addEventListener("keydown", (e) => {
            if (e.key === "Escape") closePortal();
        });

        modal.addEventListener("click", (e) => {
            if (e.target === modal) closePortal();
        });

        async function getFileSize() {
            try {
                const response = await fetch("33.pdf", { method: 'HEAD' });
                const size = response.headers.get('content-length');
                if (size) {
                    fileSize.innerText = "ÿ∑ÿßŸÇÿ© ÿßŸÑŸÖÿÆÿ∑Ÿàÿ∑ÿ©: " + (size / (1024 * 1024)).toFixed(2) + " MB";
                } else {
                    throw new Error();
                }
            } catch {
                fileSize.innerText = "ÿ∑ÿßŸÇÿ© ÿßŸÑŸÖÿÆÿ∑Ÿàÿ∑ÿ©: 4.20 MB";
            }
        }
    </script>
