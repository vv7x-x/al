<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ÿ®Ÿàÿßÿ®ÿ© ÿ•ŸäŸÑŸÅÿßÿ± | ÿßŸÑŸÖÿÆÿ∑Ÿàÿ∑ÿ© ÿßŸÑÿπÿ∏ŸÖŸâ</title>

    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cinzel:wght@400;700;900&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --gold: #c5a059;
            --gold-bright: #ffdf91;
            --glow: rgba(197, 160, 89, 0.4);
            --bg: #030305;
            --panel-bg: rgba(8, 8, 14, 0.98);
            --transition: 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            /* Prevent all scrolls on main body */
            background: var(--bg);
            position: fixed;
            /* Extra protection against mobile bounce */
        }

        body {
            font-family: 'Amiri', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        /* ===== Background Layers ===== */
        .stars-container {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: radial-gradient(circle at center, #0d0d15 0%, #000 100%);
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            opacity: 0.5;
            animation: pulse var(--d) infinite alternate;
        }

        @keyframes pulse {
            from {
                opacity: 0.2;
                transform: scale(0.8);
            }

            to {
                opacity: 0.8;
                transform: scale(1.2);
            }
        }

        .fog {
            position: absolute;
            inset: -50%;
            background: radial-gradient(circle, rgba(197, 160, 89, 0.03) 0%, transparent 70%);
            animation: fogMove 120s linear infinite;
            pointer-events: none;
            mix-blend-mode: screen;
        }

        @keyframes fogMove {
            0% {
                transform: translate(0, 0) rotate(0);
            }

            50% {
                transform: translate(-5%, 5%) rotate(180deg);
            }

            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }

        /* ===== Portal Container (Scroll Guard) ===== */
        .portal-scene {
            position: relative;
            width: 100vw;
            height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            /* CRITICAL: Clips the rings */
        }

        .portal-wrapper {
            position: relative;
            width: min(85vw, 500px);
            aspect-ratio: 1 / 1.15;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .portal {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 50% 50% 45% 45%;
            background: radial-gradient(circle at center, #0a0a0f 0%, #000 85%);
            border: 2px solid var(--gold);
            box-shadow:
                0 0 40px var(--glow),
                inset 0 0 40px rgba(0, 0, 0, 1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            cursor: pointer;
            z-index: 5;
            transition: var(--transition);
        }

        .portal:active {
            transform: scale(0.95);
        }

        .portal.opened {
            transform: scale(0.8) translateY(-50px);
            opacity: 0;
            filter: blur(20px);
            pointer-events: none;
        }

        /* Rings */
        .ring {
            position: absolute;
            border-radius: 50%;
            border: 1px solid rgba(197, 160, 89, 0.15);
            pointer-events: none;
            z-index: 1;
        }

        .ring-1 {
            width: 110%;
            height: 110%;
            animation: rotate 40s linear infinite;
            border-style: dashed;
        }

        .ring-2 {
            width: 130%;
            height: 130%;
            animation: rotate 60s linear infinite reverse;
            opacity: 0.1;
        }

        .ring-3 {
            width: 155%;
            height: 155%;
            animation: rotate 90s linear infinite;
            opacity: 0.05;
        }

        @keyframes rotate {
            from {
                transform: rotate(0);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .portal h1 {
            font-family: 'Cinzel', serif;
            font-size: clamp(2.2rem, 10vw, 3.8rem);
            font-weight: 900;
            color: var(--gold);
            text-shadow: 0 0 25px var(--glow);
            letter-spacing: 0.25em;
            margin-bottom: 0.5rem;
            background: linear-gradient(to bottom, var(--gold-bright), var(--gold));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .portal p {
            font-size: clamp(0.9rem, 4vw, 1.1rem);
            color: #aaa;
            margin-bottom: 0.8rem;
            max-width: 90%;
        }

        .subtitle {
            font-style: italic;
            font-size: 0.8rem !important;
            opacity: 0.5;
        }

        /* ===== Enhanced Modal ===== */
        .modal {
            position: fixed;
            inset: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            display: grid;
            place-items: center;
            opacity: 0;
            visibility: hidden;
            transition: 0.5s ease;
            padding: 1.5rem;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            width: 100%;
            max-width: 420px;
            background: var(--panel-bg);
            border: 1px solid rgba(197, 160, 89, 0.3);
            border-radius: 30px;
            padding: clamp(2rem, 8vw, 3.5rem) 1.5rem;
            text-align: center;
            transform: scale(0.9) translateY(40px);
            transition: 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8);
            position: relative;
        }

        .modal.active .modal-content {
            transform: scale(1) translateY(0);
        }

        .modal-content h2 {
            font-family: 'Cinzel', serif;
            color: var(--gold);
            margin-bottom: 1.5rem;
            font-size: 1.6rem;
            letter-spacing: 2px;
        }

        .file-info {
            margin-bottom: 2rem;
            padding: 1.2rem;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            font-size: 0.95rem;
            color: var(--gold);
            opacity: 0.9;
        }

        .modal-buttons {
            display: grid;
            gap: 1rem;
        }

        .btn {
            padding: 1.1rem;
            border-radius: 15px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1rem;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--gold-bright), var(--gold));
            color: #000;
            box-shadow: 0 10px 25px rgba(197, 160, 89, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(197, 160, 89, 0.4);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--gold);
            color: var(--gold);
        }

        .btn-outline:hover {
            background: rgba(197, 160, 89, 0.05);
        }

        .close-btn {
            margin-top: 2rem;
            color: #555;
            cursor: pointer;
            font-size: 0.85rem;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .close-btn:hover {
            color: var(--gold);
        }

        /* ===== Responsive Tuning ===== */
        @media (max-width: 400px) {
            .portal-wrapper {
                width: 90vw;
            }

            .portal h1 {
                font-size: 2.2rem;
                letter-spacing: 0.15em;
            }

            .modal-content {
                padding: 2.5rem 1.2rem;
                border-radius: 20px;
            }

            .btn {
                padding: 1rem;
                font-size: 0.9rem;
            }
        }

        @media (max-height: 700px) {
            .portal-wrapper {
                height: 75dvh;
                width: auto;
                aspect-ratio: 1/1.2;
            }

            .modal-content {
                padding: 2rem 1.2rem;
            }

            .file-info {
                margin-bottom: 1.2rem;
                padding: 0.8rem;
            }

            .modal-content h2 {
                margin-bottom: 1rem;
            }
        }
    </style>
</head>

<body>

                <h1>ELEVAR</h1>
                <p>ŸÖŸÜ ŸáŸÜÿß ÿ™ÿ®ÿØÿßÿ° ÿßŸÑÿπÿ∏ŸÖŸá</p>
                <p class="subtitle">ÿßŸÑÿ≠ŸÇŸäŸÇÿ© ÿÆŸÑŸÅ ÿßŸÑÿ∏ŸÑÿßŸÑ</p>

    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h2>ŸÖÿÆÿ∑Ÿàÿ∑ÿ© ÿ•ŸäŸÑŸÅÿßÿ±</h2>
            <div class="file-info" id="fileSize">ÿ¨ÿßÿ±Ÿä ÿßÿ≥ÿ™ÿ≠ÿ∂ÿßÿ± ÿ∑ÿßŸÇÿ© ÿßŸÑŸÖŸÑŸÅ...</div>
            <div class="modal-buttons">
                <a href="33.pdf" target="_blank" class="btn btn-primary">üìñ ÿßŸÇÿ±ÿ£ ÿßŸÑŸÖÿÆÿ∑Ÿàÿ∑ÿ©</a>
                <a href="33.pdf" download class="btn btn-outline">‚¨áÔ∏èÿßŸÑŸÜÿ≥ÿÆÿ© ÿßŸÑŸÖÿÆÿ∑Ÿàÿ∑Ÿá</a>
            </div>
            <div class="close-btn" id="closeBtn">ÿßŸÑÿπŸàÿØÿ© ŸÑŸÑÿ®Ÿàÿßÿ®ÿ©</div>

    </div>

    <audio id="openSound" src="open.mp3" preload="auto"></audio>
    <audio id="closeSound" src="close.mp3" preload="auto"></audio>

    <script>
        const portal = document.getElementById("portal");
        const modal = document.getElementById("modal");
        const fileSize = document.getElementById("fileSize");
        const openSound = document.getElementById("openSound");
        const closeSound = document.getElementById("closeSound");
        const closeBtn = document.getElementById("closeBtn");
        const starsContainer = document.getElementById("stars");

        // Starfield
        function createStars() {
            const count = Math.min(window.innerWidth / 5, 150);
            for (let i = 0; i < count; i++) {
                const star = document.createElement("div");
                star.className = "star";
                const size = Math.random() * 2 + 0.5;
                star.style.width = size + "px";
                star.style.height = size + "px";
                star.style.left = Math.random() * 100 + "%";
                star.style.top = Math.random() * 100 + "%";
                star.style.setProperty('--d', (Math.random() * 3 + 2) + "s");
                starsContainer.appendChild(star);
            }
        }
        createStars();

        portal.addEventListener("click", async () => {
            try {
                openSound.currentTime = 0;
                await openSound.play();
            } catch (e) { }

            portal.classList.add("opened");
            setTimeout(() => {
                modal.classList.add("active");
                getFileSize();
            }, 400);
        });

        function closePortal() {
            modal.classList.remove("active");
            setTimeout(() => {
                portal.classList.remove("opened");
            }, 500);

            try {
                closeSound.currentTime = 0;
                closeSound.play();
            } catch (e) { }
        }

        closeBtn.onclick = closePortal;

        // Prevent accidental scroll on mobile
        document.addEventListener('touchmove', (e) => {
            if (modal.classList.contains('active')) return;
            e.preventDefault();
        }, { passive: false });

        window.addEventListener("keydown", (e) => {
            if (e.key === "Escape") closePortal();
        });

        modal.addEventListener("click", (e) => {
            if (e.target === modal) closePortal();
        });

        async function getFileSize() {
            try {
                const response = await fetch("33.pdf", { method: 'HEAD' });
                const size = response.headers.get('content-length');
                if (size) {
                    fileSize.innerText = "ÿ∑ÿßŸÇÿ© ÿßŸÑŸÖÿÆÿ∑Ÿàÿ∑ÿ©: " + (size / (1024 * 1024)).toFixed(2) + " MB";
                } else {
                    fileSize.innerText = "ÿ∑ÿßŸÇÿ© ÿßŸÑŸÖÿÆÿ∑Ÿàÿ∑ÿ©: 4.20 MB";
                }
            } catch {
                fileSize.innerText = "ÿ∑ÿßŸÇÿ© ÿßŸÑŸÖÿÆÿ∑Ÿàÿ∑ÿ©: 4.20 MB";
            }
        }
    </script>
