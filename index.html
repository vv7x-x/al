<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل رواية الايلفار | حصرياً</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --bg-dark: #0f172a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: #fff;
            overflow: hidden;
        }

        /* خلفية متحركة خفيفة */
        body::before {
            content: "";
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--secondary);
            filter: blur(150px);
            border-radius: 50%;
            top: 10%;
            left: 10%;
            z-index: -1;
            opacity: 0.4;
        }

        .container {
            position: relative;
            z-index: 1;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            width: 400px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }

        .book-icon {
            font-size: 60px;
            margin-bottom: 20px;
            background: linear-gradient(to bottom, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h1 {
            font-weight: 800;
            font-size: 26px;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .file-info {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 25px 0;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 15px;
            font-size: 13px;
        }

        .info-item i {
            display: block;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .timer-text {
            font-size: 14px;
            margin-bottom: 15px;
            color: #cbd5e1;
        }

        .download-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 18px;
            border-radius: 15px;
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            color: #0f172a;
            font-weight: 700;
            font-size: 18px;
            text-decoration: none;
            transition: 0.3s all ease;
            cursor: pointer;
            border: none;
        }

        .download-btn:disabled {
            background: #475569;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .download-btn:not(:disabled):hover {
            box-shadow: 0 0 30px rgba(79, 172, 254, 0.5);
            transform: scale(1.02);
        }

        footer {
            margin-top: 25px;
            font-size: 12px;
            color: #94a3b8;
        }

        /* انيميشن الظهور */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .card { animation: slideUp 0.8s ease-out; }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="book-icon">
            <i class="fas fa-book-open"></i>
        </div>
        
        <h1>رواية الايلفار</h1>
        <p style="color: #94a3b8; margin-bottom: 10px;">للكاتب: [اسم المؤلف]</p>

        <div class="file-info">
            <div class="info-item">
                <i class="fas fa-file-pdf"></i>
                <span>PDF</span>
            </div>
            <div class="info-item">
                <i class="fas fa-weight-hanging"></i>
                <span>4.2 MB</span>
            </div>
            <div class="info-item">
                <i class="fas fa-download"></i>
                <span>+1.2k</span>
            </div>
        </div>

        <p class="timer-text" id="status-text">سيجهز الرابط خلال <span id="timer">10</span> ثوانٍ...</p>

        <button id="download-btn" class="download-btn" disabled onclick="startDownload()">
            <i class="fas fa-cloud-download-alt"></i>
            تحميل الرواية الآن
        </button>

        <footer>
            جميع الحقوق محفوظة &copy; 2026
        </footer>
    </div>
</div>

<script>
    // نظام العداد التنازلي
    let timeLeft = 10;
    const timerElement = document.getElementById('timer');
    const downloadBtn = document.getElementById('download-btn');
    const statusText = document.getElementById('status-text');

    const countdown = setInterval(() => {
        timeLeft--;
        timerElement.textContent = timeLeft;
        
        if (timeLeft <= 0) {
            clearInterval(countdown);
            statusText.innerHTML = "الرابط جاهز للتحميل المباشر!";
            statusText.style.color = "#00f2fe";
            downloadBtn.disabled = false;
        }
    }, 1000);

    function startDownload() {
        // ضع رابط الملف الحقيقي هنا
        window.location.href = "33.pdf";
    }
</script>

</body>
</html>
