<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رواية الإيلفار - المخطوطة الكاملة</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Cairo:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #c5a059;
            --dark-paper: #1a1a1a;
            --text-color: #e0d8c3;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #0a0a0a;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Amiri', serif;
            color: var(--text-color);
        }

        /* جزيئات السحر في الخلفية */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* الحاوية الرئيسية */
        .novel-wrapper {
            position: relative;
            z-index: 10;
            perspective: 1500px;
        }

        .book-card {
            width: 400px;
            background: var(--dark-paper);
            padding: 50px 40px;
            border-radius: 5px;
            text-align: center;
            border: 1px solid rgba(197, 160, 89, 0.3);
            box-shadow: 0 30px 60px rgba(0,0,0,0.8), inset 0 0 100px rgba(0,0,0,0.5);
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* الزخارف الذهبية */
        .book-card::before, .book-card::after {
            content: "";
            position: absolute;
            width: 80px; height: 80px;
            border: 2px solid var(--gold);
        }
        .book-card::before { top: 20px; right: 20px; border-bottom: none; border-left: none; }
        .book-card::after { bottom: 20px; left: 20px; border-top: none; border-right: none; }

        .feather-icon {
            font-size: 2.5rem;
            color: var(--gold);
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px rgba(197, 160, 89, 0.5));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-15px) rotate(10deg); }
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            color: var(--gold);
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .novel-meta {
            font-style: italic;
            font-size: 1.1rem;
            margin-bottom: 30px;
            opacity: 0.8;
            border-bottom: 1px solid rgba(197, 160, 89, 0.2);
            padding-bottom: 15px;
        }

        .quote-box {
            font-size: 0.95rem;
            line-height: 1.8;
            margin-bottom: 40px;
            min-height: 80px;
            color: #b0a896;
        }

        /* زر التحميل "الختم الملكي" */
        .download-btn {
            display: inline-block;
            padding: 15px 40px;
            background: transparent;
            color: var(--gold);
            border: 1px solid var(--gold);
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            letter-spacing: 2px;
            transition: 0.4s;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .download-btn:hover {
            background: var(--gold);
            color: #000;
            box-shadow: 0 0 30px rgba(197, 160, 89, 0.4);
        }

        .download-btn span {
            position: relative;
            z-index: 2;
        }

        .footer-info {
            margin-top: 30px;
            font-size: 0.8rem;
            color: rgba(197, 160, 89, 0.5);
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        /* أنيميشن دخول الصفحة */
        .reveal {
            animation: revealUp 1.5s forwards;
        }

        @keyframes revealUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div id="particles-js"></div>

<div class="novel-wrapper reveal">
    <div class="book-card" id="bookCard">
        <div class="feather-icon">
            <i class="fas fa-feather-alt"></i>
        </div>

        <h1>رواية الإيلفار</h1>
        <p class="novel-meta">مخطوطة الخيال والغموض</p>

        <div class="quote-box" id="quoteText">
            "في عتمة الزمن، يولد الضوء من بين طيات الأقدار.. حيث الإيلفار لا ينسون العهد."
        </div>

        <a href="33.pdf" download class="download-btn">
            <span>اقتنِ النسخة الكاملة</span>
        </a>

        <div class="footer-info">
            <span><i class="fas fa-scroll"></i> PDF</span>
            <span><i class="fas fa-feather"></i> 4.2 MB</span>
            <span><i class="fas fa-bookmark"></i> مجانية</span>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
    /* تهيئة الجزيئات السحرية */
    particlesJS("particles-js", {
        "particles": {
            "number": { "value": 80 },
            "color": { "value": "#c5a059" },
            "shape": { "type": "circle" },
            "opacity": { "value": 0.5, "random": true },
            "size": { "value": 3, "random": true },
            "line_linked": { "enable": false },
            "move": {
                "enable": true,
                "speed": 1,
                "direction": "top",
                "random": true,
                "straight": false,
                "out_mode": "out"
            }
        }
    });

    /* تأثير الـ 3D عند التحريك */
    const card = document.getElementById('bookCard');
    document.addEventListener('mousemove', (e) => {
        let x = (window.innerWidth / 2 - e.pageX) / 25;
        let y = (window.innerHeight / 2 - e.pageY) / 25;
        card.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
    });

    /* تبديل الاقتباسات تلقائياً */
    const quotes = [
        "\"الأسرار هي العملة الوحيدة التي لا تفقد قيمتها في عالم الإيلفار.\"",
        "\"خلف كل باب مغلق، هناك حكاية تنتظر من يجرؤ على قراءتها.\"",
        "\"عندما تتصادم الأساطير مع الواقع، يظهر الإيلفار ليرسموا الطريق.\""
    ];
    let qIndex = 0;
    setInterval(() => {
        const qBox = document.getElementById('quoteText');
        qBox.style.opacity = 0;
        setTimeout(() => {
            qIndex = (qIndex + 1) % quotes.length;
            qBox.innerText = quotes[qIndex];
            qBox.style.opacity = 1;
        }, 500);
    }, 5000);
</script>

</body>
</html>
